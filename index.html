<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="icon" type="image/svg+xml" href="/public/favicon.svg" />
  <title>Portal do Corretor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/react-image-crop/dist/ReactCrop.css" rel="stylesheet">
  <style>
    /* Mobile Viewport Fix - Use dynamic viewport height */
    :root {
      --viewport-height: 100dvh;
      /* dvh adjusts for mobile browser chrome */
    }

    html {
      height: 100%;
      height: 100dvh;
      overflow-x: hidden;
      width: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFFFF;
      /* Clean white background */
      color: #171717;
      overscroll-behavior: none;
      overflow-x: hidden;
      width: 100%;
      margin: 0;
      padding: 0;
      height: 100%;
      height: 100dvh;
    }

    /* Hide scrollbar for clean UI */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    #root {
      overflow-x: hidden;
      width: 100%;
      height: 100%;
      height: 100dvh;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              DEFAULT: '#005DF2',
              dark: '#004BB5',
              light: '#4D94FF'
            },
            neutral: {
              900: '#0A0A0A',
              800: '#171717',
              200: '#E5E7EB',
              100: '#F3F4F6',
              50: '#F9FAFB',
            },
            accent: '#F2A900'
          },
          boxShadow: {
            'glow': '0 0 20px rgba(0, 93, 242, 0.15)',
            'clean': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)'
          }
        }
      }
    }
  </script>

{

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.4",
    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
    "react-image-crop/": "https://aistudiocdn.com/react-image-crop@^11.0.10/",
    "react-image-crop": "https://aistudiocdn.com/react-image-crop@^11.0.10"
  }
}
</script>

</head>

  <div id="root"></div>

</body>

</html>
